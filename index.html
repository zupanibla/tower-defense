<html>
	<head>
		<title>Obramba s stolpi</title>
		
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<div class="game unselectable">
			<canvas class="game-canvas"></canvas>
			<div class="game-ui">
				<div class="game-ui-topleft">
					<div class="tower-select">
						<div class="tower-icon tower-0-0 tower-disabled"><div class="tower-cost"></div></div>
						<div class="tower-icon tower-0-1 tower-disabled"><div class="tower-cost"></div></div>
						<div class="tower-icon tower-0-2 tower-disabled"><div class="tower-cost"></div></div>
						<div class="tower-icon tower-1-0 tower-disabled"><div class="tower-cost tower-coming-soon">Coming soon</div></div>
						<div class="tower-icon tower-1-1 tower-disabled"><div class="tower-cost tower-coming-soon">Coming soon</div></div>
						<div class="tower-icon tower-1-2 tower-disabled"><div class="tower-cost tower-coming-soon">Coming soon</div></div>
						<div class="tower-icon tower-2-0 tower-disabled"><div class="tower-cost tower-coming-soon">Coming soon</div></div>
						<div class="tower-icon tower-2-1 tower-disabled"><div class="tower-cost tower-coming-soon">Coming soon</div></div>
						<div class="tower-icon tower-2-2 tower-disabled"><div class="tower-cost tower-coming-soon">Coming soon</div></div>
					</div>
				</div>
				<div class="game-ui-topright">
					Health:<br />
					<span class="health"></span><br />
					Money:<br />
					<span class="money"></span>
				</div>
				<div class="game-ui-bottomleft">
					<div class="pause-play-button play-button"></div>
					Wave: <span class="wave">1</span>
				</div>
				<div class="game-ui-bottomright combat-log">
				</div>
			</div>
		</div>

		
		<!-- Preload images -->
		<img src="src/ui/buttons/button-pause.png"        				style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-pause-hover.png"  				style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-pause-active.png" 				style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-play.png"         				style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-play-hover.png"   				style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-play-active.png"  				style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/tower-select-background.png"  			style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-ballistic-turret.png"  			style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-ballistic-turret-hover.png"  	style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-ballistic-turret-active.png"  	style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-ballistic-turret-disabled.png"  style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-flame-turret.png"  				style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-flame-turret-hover.png"  		style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-flame-turret-active.png"  		style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-flame-turret-disabled.png"  	style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-oil-turret.png"  				style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-oil-turret-hover.png"  			style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-oil-turret-active.png"  		style="visibility: hidden; height: 0px;" />
		<img src="src/ui/buttons/button-oil-turret-disabled.png"  		style="visibility: hidden; height: 0px;" />


		<script src="./game.js"></script>
	</body>
</html>
